<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-solid fa-location-dot"></i>Address, City, Country</div>
            <div><i class="fa-solid fa-envelope"></i>Contact@info.com</div>
            <div><i class="fa-solid fa-phone"></i>+91-**********</div>
            <div><i class="fa-solid fa-clock"></i>Mon - Sat 8:00AM to 5:00PM</div>  
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="" class="contact" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="text" name="email" class="text-box" placeholder="contact@info.com" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>
</html>
